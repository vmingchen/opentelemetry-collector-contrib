extensions:
  dynamicconfig:
  dynamicconfig/1:
    endpoint: 0.0.0.0:12345
    target: 0.0.0.0:54321
    local_config_file: wut-the-wut.yaml
    wait_time: 20

service:
  extensions: [dynamicconfig/1]
  pipelines:
    traces:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [exampleexporter]

# Data pipeline is required to load the config.
receivers:
  examplereceiver:
processors:
  exampleprocessor:
exporters:
  exampleexporter:
