ConfigBlocks:
    - Resource:
      Schedules:
          - InclusionPatterns:
                - StartsWith: "*"
                  Equals: "/cannot/have/both"
            ExclusionPatterns:
                - Equals: "/do/not/collect"
            PeriodSec: "MIN_5"

          - InclusionPatterns:
                - Equals: "/collect/every/week"
            PeriodSec: "DAY_7"
